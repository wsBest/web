<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>欣赏音乐</title>
		<!-- 引入外部css文件 -->
		<link rel="stylesheet" href="css/music.css" />
		<!-- layui模块化使用 -->
		<link rel="stylesheet" type="text/css" href="layui-v2.5.7/layui/css/layui.css"/>
		<script src="layui-v2.5.7/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <!-- 完整宽度（占据屏幕宽度的100%） -->
		<div class="layui-fluid">
			<!-- banner（橫幅）的开始 -->
			<div class="banner">
				<ul>
					<li class="m1" datasrc="mp3/1.mp3" title="收敛 - 小乐哥">
						<img src="img/1.jpg" width="65"
						 height="65"/>
					</li>
					<li class="m2" datasrc="mp3/2.mp3" title="泡沫 - 邓紫棋">
						<img src="img/2.jpg" width="90" height="90"/>
					</li>
					<li class="m3" datasrc="mp3/3.mp3" title="谁的青春不荒唐 - 牟凡">
						<img src="img/3.jpg" width="119" height="119"/>
					</li>
					<li class="m4" datasrc="mp3/4.mp3" title="悬溺 - 葛东琪">
						<img src="img/4.jpg" width="90" height="90"/>
					</li>
					<li class="m5" datasrc="mp3/5.mp3" title="小酒窝 - 林俊杰">
						<img src="img/5.jpg" width="65" height="65"/>
					</li>
				</ul>
			</div>
			<!-- banner（橫幅）的结束 -->
			<!-- -----music begin------->
			<div class="music">
				<div class="m_img">
					<img src="img/1.jpg" width="90" />
				</div>
				<div class="m_text">收敛 - 小乐哥</div>
				<div class="m_btn">
					<a href="#" class="m_prev" title="上一首"></a>
					<a href="#" class="m_play" title="播放"></a>
					<a href="#" class="m_next" title="下一首"></a>
				</div>
				<div class="m_close"></div>
				<audio src="mp3/1.mp3" class="m_mp3"></audio>
			</div>
			<!-- ----music end--------- -->
		</div>
		<a href="BaoGao.html" target="_blank" style="position:fixed; bottom:100px ;right:100px; font-weight: bold;  color: azure;">《Web应用基础》课程结业报告</a>
		<!-- 加载模块 -->
		<script type="text/javascript">
			// 加载form模块
			layui.use("form",function(){
				var form = layui.form;
			});		
		</script>
		<script type="text/javascript">
			// 导航 依赖element模块
			layui.use('element',function(){
				var element = layui.element;
			});					
			
		</script>
	</body>
	<!-- 在需要使用jquery的页面引入jquery的核心js文件 -->
	<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
	<!-- 引入外部js文件 -->
	<script type="text/javascript" src="js/music.js" ></script>
</html>
